spring:
  application:
    name: news-service

  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8001


  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

